<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>Elle's List App</title>
		<link href='https://fonts.googleapis.com/css?family=Cedarville+Cursive' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="jquery-1.12.2.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<section>
				<form class="ac-custom ac-list" autocomplete="off">
					<ol>
						<li><input id="cb1" name="cb1" type="checkbox"><label for="cb1"><span>First Placeholder</span></label></li>
						<li><input id="cb2" name="cb2" type="checkbox"><label for="cb2"><span>Second Placeholder</span></label></li>
						<li><input id="cb3" name="cb3" type="checkbox"><label for="cb3"><span>Third Placeholder</span></label></li>
						<li><input id="cb4" name="cb4" type="checkbox"><label for="cb4"><span>Fourth Placeholder</span></label></li>
						<form>
							<input type="text" id="newInput" class="text" maxlength="100" autocomplete="off" required/>
      					</form>
					<ol>
				</form>
			</section>
		</div>
		<script src="js/svgcheckbx.js"></script>
	</body>
</html>
